<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁网址导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // Tailwind 配置
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .glass-effect {
                @apply bg-white/80 backdrop-blur-md;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans text-dark">
    <!-- 顶部导航栏 -->
    <header class="sticky top-0 z-50 glass-effect border-b border-gray-200/50 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <i class="fa fa-compass text-primary text-2xl"></i>
                <h1 class="text-xl md:text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                    导航首页
                </h1>
            </div>
            
            <!-- 搜索框 -->
            <div class="w-full md:w-auto relative flex-grow max-w-xl">
                <input 
                    type="text" 
                    placeholder="搜索网站..." 
                    class="w-full px-4 py-2 pl-10 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                >
                <i class="fa fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            
            <div class="flex items-center gap-3">
                <button class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <i class="fa fa-moon-o text-gray-600"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <i class="fa fa-cog text-gray-600"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- 快速访问 -->
        <section class="mb-10">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-gray-800">快速访问</h2>
                <button class="text-primary hover:text-primary/80 text-sm flex items-center gap-1 transition-colors">
                    <i class="fa fa-plus-circle"></i> 添加
                </button>
            </div>
            
            <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-4">
                <!-- 快速访问网站卡片 -->
                <a href="https://www.baidu.com" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm card-hover">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <i class="fa fa-search text-primary text-xl"></i>
                    </div>
                    <span class="text-sm font-medium text-center">百度</span>
                </a>
                
                <a href="https://www.bing.com" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm card-hover">
                    <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mb-2">
                        <i class="fa fa-globe text-purple-600 text-xl"></i>
                    </div>
                    <span class="text-sm font-medium text-center">必应</span>
                </a>
                
                <a href="https://www.github.com" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm card-hover">
                    <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center mb-2">
                        <i class="fa fa-github text-gray-800 text-xl"></i>
                    </div>
                    <span class="text-sm font-medium text-center">GitHub</span>
                </a>
                
                <a href="https://www.csdn.net" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm card-hover">
                    <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center mb-2">
                        <i class="fa fa-code text-red-600 text-xl"></i>
                    </div>
                    <span class="text-sm font-medium text-center">CSDN</span>
                </a>
                
                <a href="https://www.zhihu.com" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm card-hover">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <i class="fa fa-comments text-blue-600 text-xl"></i>
                    </div>
                    <span class="text-sm font-medium text-center">知乎</span>
                </a>
                
                <a href="https://mail.qq.com" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm card-hover">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-2">
                        <i class="fa fa-envelope text-green-600 text-xl"></i>
                    </div>
                    <span class="text-sm font-medium text-center">QQ邮箱</span>
                </a>
                
                <a href="https://music.163.com" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm card-hover">
                    <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center mb-2">
                        <i class="fa fa-music text-red-600 text-xl"></i>
                    </div>
                    <span class="text-sm font-medium text-center">网易云</span>
                </a>
                
                <a href="#" class="flex flex-col items-center p-4 bg-gray-50 border-2 border-dashed border-gray-200 rounded-xl hover:border-primary/50 transition-colors">
                    <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center mb-2">
                        <i class="fa fa-plus text-gray-400"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-400">添加</span>
                </a>
            </div>
        </section>
        
        <!-- 分类导航 -->
        <section class="space-y-8">
            <!-- 搜索引擎 -->
            <div class="bg-white rounded-2xl shadow-sm p-6">
                <h3 class="text-lg font-bold mb-4 flex items-center">
                    <i class="fa fa-search text-primary mr-2"></i>
                    搜索引擎
                </h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3">
                    <a href="https://www.baidu.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-blue-50 transition-colors">
                        <i class="fa fa-search text-primary"></i>
                        <span>百度</span>
                    </a>
                    <a href="https://www.bing.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-blue-50 transition-colors">
                        <i class="fa fa-globe text-purple-600"></i>
                        <span>必应</span>
                    </a>
                    <a href="https://www.google.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-blue-50 transition-colors">
                        <i class="fa fa-google text-red-500"></i>
                        <span>谷歌</span>
                    </a>
                    <a href="https://sogou.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-blue-50 transition-colors">
                        <i class="fa fa-paw text-orange-500"></i>
                        <span>搜狗</span>
                    </a>
                    <a href="https://www.so.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-blue-50 transition-colors">
                        <i class="fa fa-star text-green-500"></i>
                        <span>360搜索</span>
                    </a>
                </div>
            </div>
            
            <!-- 社交网络 -->
            <div class="bg-white rounded-2xl shadow-sm p-6">
                <h3 class="text-lg font-bold mb-4 flex items-center">
                    <i class="fa fa-users text-blue-500 mr-2"></i>
                    社交网络
                </h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3">
                    <a href="https://weibo.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-red-50 transition-colors">
                        <i class="fa fa-weibo text-red-500"></i>
                        <span>微博</span>
                    </a>
                    <a href="https://www.zhihu.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-blue-50 transition-colors">
                        <i class="fa fa-comments text-blue-500"></i>
                        <span>知乎</span>
                    </a>
                    <a href="https://www.douban.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-green-50 transition-colors">
                        <i class="fa fa-book text-green-500"></i>
                        <span>豆瓣</span>
                    </a>
                    <a href="https://tieba.baidu.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-blue-50 transition-colors">
                        <i class="fa fa-comments-o text-blue-400"></i>
                        <span>百度贴吧</span>
                    </a>
                    <a href="https://space.bilibili.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-pink-50 transition-colors">
                        <i class="fa fa-play-circle text-pink-500"></i>
                        <span>哔哩哔哩</span>
                    </a>
                </div>
            </div>
            
            <!-- 编程开发 -->
            <div class="bg-white rounded-2xl shadow-sm p-6">
                <h3 class="text-lg font-bold mb-4 flex items-center">
                    <i class="fa fa-code text-purple-500 mr-2"></i>
                    编程开发
                </h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3">
                    <a href="https://github.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="fa fa-github text-gray-800"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://www.csdn.net" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-red-50 transition-colors">
                        <i class="fa fa-code text-red-600"></i>
                        <span>CSDN</span>
                    </a>
                    <a href="https://stackoverflow.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-orange-50 transition-colors">
                        <i class="fa fa-stack-overflow text-orange-600"></i>
                        <span>Stack Overflow</span>
                    </a>
                    <a href="https://developer.mozilla.org" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-purple-50 transition-colors">
                        <i class="fa fa-firefox text-purple-600"></i>
                        <span>MDN</span>
                    </a>
                    <a href="https://segmentfault.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-blue-50 transition-colors">
                        <i class="fa fa-code-fork text-blue-600"></i>
                        <span>SegmentFault</span>
                    </a>
                    <a href="https://leetcode.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-red-50 transition-colors">
                        <i class="fa fa-trophy text-red-500"></i>
                        <span>LeetCode</span>
                    </a>
                </div>
            </div>
            
            <!-- 学习资源 -->
            <div class="bg-white rounded-2xl shadow-sm p-6">
                <h3 class="text-lg font-bold mb-4 flex items-center">
                    <i class="fa fa-graduation-cap text-green-500 mr-2"></i>
                    学习资源
                </h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3">
                    <a href="https://mooc.guokr.com" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-blue-50 transition-colors">
                        <i class="fa fa-graduation-cap text-blue-500"></i>
                        <span>果壳MOOC</span>
                    </a>
                    <a href="https://www.coursera.org" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-green-50 transition-colors">
                        <i class="fa fa-university text-green-600"></i>
                        <span>Coursera</span>
                    </a>
                    <a href="https://edX.org" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-red-50 transition-colors">
                        <i class="fa fa-flag text-red-600"></i>
                        <span>edX</span>
                    </a>
                    <a href="https://www.icourse163.org" target="_blank" class="flex items-center gap-2 p-2 rounded-lg hover:bg-orange-50 transition-colors">
                        <i class="fa fa-book text-orange-500"></i>
                        <span>中国大学MOOC</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-16 py-6 border-t border-gray-200/50">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>简洁网址导航 &copy; 2023</p>
            <div class="flex justify-center gap-4 mt-2">
                <a href="#" class="hover:text-primary transition-colors">关于</a>
                <a href="#" class="hover:text-primary transition-colors">反馈</a>
                <a href="#" class="hover:text-primary transition-colors">帮助</a>
            </div>
        </div>
    </footer>

    <script>
        // 简单的交互效果
        document.addEventListener('DOMContentLoaded', () => {
            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId !== '#') {
                        document.querySelector(targetId).scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // 搜索框焦点效果
            const searchInput = document.querySelector('input[placeholder="搜索网站..."]');
            searchInput.addEventListener('focus', () => {
                searchInput.parentElement.classList.add('ring-2', 'ring-primary/30', 'rounded-full');
            });
            searchInput.addEventListener('blur', () => {
                searchInput.parentElement.classList.remove('ring-2', 'ring-primary/30');
            });
            
            // 模拟搜索功能
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const searchTerm = searchInput.value.trim();
                    if (searchTerm) {
                        // 默认使用百度搜索
                        window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(searchTerm)}`, '_blank');
                    }
                }
            });
        });
    </script>
</body>
</html>
